## WEB APP DEPLOYMENT ##

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base-helloworld
  namespace: argocd
spec:
  destination:
    namespace: apps-base
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 1-argocd-apps/apps-base/helloworld
    repoURL: https://github.com/sotillo19/seminario-k8s-iac.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true


